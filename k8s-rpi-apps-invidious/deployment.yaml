apiVersion: apps/v1
kind: Deployment
metadata:
  name: invidious
  labels:
    app: invidious
    release: invidious
spec:
  replicas: 1
  selector:
    matchLabels:
      app: invidious
      release: invidious
  template:
    metadata:
      labels:
        app: invidious
        release: invidious
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
        - name: wait-for-postgresql
          image: postgres
          args:
          - /bin/sh
          - -c
          - until pg_isready -h invidious-postgresql -p 5432 -U kemal; do echo waiting for database; sleep 2; done;
      containers:
      - name: invidious
        image: "quay.io/invidious/invidious:latest-arm64"
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: INVIDIOUS_CONFIG
          valueFrom:
            secretRef:
              key: INVIDIOUS_CONFIG
              name: invidious-config
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 1
            memory: 2Gi
        readinessProbe:
          httpGet:
            port: 3000
            path: /
        livenessProbe:
          httpGet:
            port: 3000
            path: /
          initialDelaySeconds: 15
      restartPolicy: Always