apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-apps-certificate
  annotations:
    avp.kubernetes.io/path: "k8secrets/ingress-wildcard-certificate"  
spec:
  secretName: wildcard-apps-certificate
  renewBefore: 240h0m0s
  dnsNames:
  - '<wildcard-dns-name>'
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer