apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: grafana-ingress
  namespace: grafana
  annotations:
    kubernetes.io/ingress.class: traefik  
    avp.kubernetes.io/path: "k8secrets/ingresses"    
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`<grafanahostname>.<domainname>`)
    kind: Rule
    services:
    - name: grafana
      port: 80
  tls:
    certResolver: godaddy
---
apiVersion: forecastle.stakater.com/v1alpha1
kind: ForecastleApp
metadata:
  name: forecastle
  namespace: forecastle
  annotations:
    avp.kubernetes.io/path: "k8secrets/ingresses"    
spec:
  name: K8S cluster dashboards
  group: dev
  icon: https://en.wikipedia.org/wiki/Grafana#/media/File:Grafana_logo.svg
  url: https://<grafanahostname>.<domainname>
  networkRestricted: false
 
 
