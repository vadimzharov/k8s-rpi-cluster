apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cert-manager
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          cluster-role: active
  template:
    metadata:
      name: '{{name}}-guestbook' 
    spec:
      project: k8s-rpi-apps
      source:
        helm:
          values: |
            installCRD: true
            extraArgs:
              - --dns01-recursive-nameservers-only
              - --dns01-recursive-nameservers=ns31.domaincontrol.com:53,ns32.domaincontrol.com:53
          parameters:
            - name: installCRDs
              value: "true"
        repoURL: https://charts.jetstack.io
        chart: cert-manager
        targetRevision: v1.12.0
      destination:
        server: https://kubernetes.default.svc
        namespace: cert-manager
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          