# Source: godaddy-webhook/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: godaddy-webhook
  labels:
    app.kubernetes.io/name: godaddy-webhook
    helm.sh/chart: godaddy-webhook-0.1.0
    app.kubernetes.io/instance: godaddy-webhook
    app.kubernetes.io/version: "0.1.1"
    app.kubernetes.io/managed-by: Helm
  annotations:
    avp.kubernetes.io/path: "k8secrets/godaddy"    
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: godaddy-webhook
      app.kubernetes.io/instance: godaddy-webhook
  template:
    metadata:
      labels:
        app.kubernetes.io/name: godaddy-webhook
        app.kubernetes.io/instance: godaddy-webhook
    spec:
      serviceAccountName: godaddy-webhook
      containers:
        - name: godaddy-webhook
          image: "quay.io/vadimzharov/godaddy-webhook:latest"
          imagePullPolicy: Always
          args:
            - --tls-cert-file=/tls/tls.crt
            - --tls-private-key-file=/tls/tls.key
            - -v1
          env:
            - name: GROUP_NAME
              value: "<webhook-groupname>"
          ports:
            - name: https
              containerPort: 443
              protocol: TCP
          startupProbe:
            httpGet:
              scheme: HTTPS
              path: /healthz
              port: https
            initialDelaySeconds: 30
            failureThreshold: 30
            timeoutSeconds: 2
            periodSeconds: 5        
          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /healthz
              port: https
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /healthz
              port: https
          volumeMounts:
            - name: certs
              mountPath: /tls
              readOnly: true
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 64Mi
      volumes:
        - name: certs
          secret:
            secretName: godaddy-webhook-webhook-tls
