apiVersion: v1
kind: ConfigMap
metadata:
  name: backup-restore-settings
  namespace: trilium  
data:
  S3_BUCKET_FOLDER: "trilium"
  S3_FILE_PREFIX: "trilium-backup"
  DIR_TO_BACKUP: "/trilium-workdir"
  DIR_TO_RESTORE: "/trilium-workdir"  
  BACKUP_INTERVAL: "24h"
  PRUNE_INTERVAL: "48h"
  COPIES_TO_KEEP: "35"
  FORCE_RESTORE: "True"  

