apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dirbackup-build-pipelines
  namespace: argocd
spec:
  project: k8s-rpi-apps
  source:
    repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
    targetRevision: HEAD
    path: k8s-rpi-build-dirbackup
  destination:
    server: https://kubernetes.default.svc
    namespace: tekton-pipelines
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
