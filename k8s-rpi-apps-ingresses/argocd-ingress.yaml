apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: traefik  
    avp.kubernetes.io/path: "k8secrets/ingresses"
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`<argocdhostname>.<domainname>`)
    kind: Rule
    services:
    - name: argocd-server
      port: 80
  tls:
    certResolver: godaddy
---
apiVersion: forecastle.stakater.com/v1alpha1
kind: ForecastleApp
metadata:
  name: forecastle
  namespace: forecastle
  annotations:
    avp.kubernetes.io/path: "k8secrets/ingresses"    
spec:
  name: ArgoCD
  group: K8S cluster
  icon: https://cncf-branding.netlify.app/img/projects/argo/horizontal/color/argo-horizontal-color.png
  url: https://<argocdhostname>.<domainname>
  networkRestricted: false

