apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: forecastle
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          shared-apps: "true"
  template:
    metadata:
      name: '{{name}}-forecastle'
    spec:
      project: k8s-rpi-apps
      sources:
      - repoURL: https://github.com/stakater/Forecastle.git
        path: deployments/kubernetes/chart/forecastle
        targetRevision: master
        helm:
          version: v3      
          values: |
            forecastle:
              config:
                namespaceSelector:
                  matchNames:
                  - forecastle
                crdEnabled: true
      - repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
        targetRevision: k8s-second
        path: k8s-rpi-apps-ingresses/forecastle-ingress
      - repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
        targetRevision: k8s-second
        path: k8s-apps-forecastle-apps
      destination:
        server: '{{server}}'
        namespace: forecastle
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          