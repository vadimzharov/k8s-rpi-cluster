apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: k8s-rpi-apps
  source:
#    repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
#    targetRevision: k8s-test
#    path: k8s-rpi-apps-cert-manager
    helm:
      values: |
        installCRD: true
        extraArgs:
          - --dns01-recursive-nameservers-only
          - --dns01-recursive-nameservers=ns31.domaincontrol.com:53,ns32.domaincontrol.com:53
#      parameters:
#        - name: installCRDs
#          value: "true"
#        - name: extraArgs
#          value: "{--dns01-recursive-nameservers-only,--dns01-recursive-nameservers=ns31.domaincontrol.com:53,ns32.domaincontrol.com:53}"
#          forceString: true
    repoURL: https://charts.jetstack.io
    chart: cert-manager
    targetRevision: v1.6.1
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true