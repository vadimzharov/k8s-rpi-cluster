apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: rclone-s3-torr-mount
  namespace: jellyfin-s3
  labels:
    app: rclone
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: rclone
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rclone
    spec:
      terminationGracePeriodSeconds: 120
      containers:
      - name: rclone-s3-mount
        image: "docker.io/rclone/rclone:latest"
        args:
          - mount
          - "minio:torrents"
          - "/mnt/s3-torrents"
          - --config=/etc/rclone/rclone.conf
          - --allow-non-empty
          - --allow-other
          - --read-only
          - --cache-info-age=4h
          - --cache-chunk-clean-interval=15m
          - --dir-cache-time=5s
          - --vfs-cache-mode=writes
          - --allow-non-empty=true
          - --allow-other=true
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh","-c","fusermount -uz /mnt/rclone-s3"]
        securityContext:
          privileged: true
          capabilities:
            add:
              - SYS_ADMIN
        resources:
        volumeMounts:
          - name: config-data
            subPath: config.conf
            mountPath: /etc/rclone/rclone.conf
          - name: data
            mountPath: /var/lib/rclone
          - name: media
            mountPath: /mnt/s3-torrents
            mountPropagation: Bidirectional
      volumes:
      - name: config-data
        secret:
          secretName: rclone-s3-config
      - name: media
        hostPath:
          path: /mnt/s3-torrents
      - name: data
        hostPath:
          path: /var/lib/rclone/
      nodeSelector:
        shared-s3: "true"
