apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cilium-clustermesh-secret
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
  - clusters:
      selector:
        matchLabels:
          cluster-apps: "installed"
      values:
        revision: '{{metadata.annotations.branch-name}}'
  template:
    metadata:
      name: '{{name}}-cilium-clustermesh' 
    spec:
      project: k8s-rpi-apps
      sources:
      - repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
        path: k8s-rpi-apps-cilium-clustermesh
        targetRevision: '{{values.revision}}'
      destination:
        server: '{{server}}'
        namespace: kube-system
      syncPolicy:
        automated:
          prune: true
          selfHeal: true

          