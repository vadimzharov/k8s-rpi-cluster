apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: vaultwarden
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          vaultwarden: "installed"
      values:
        revision: '{{metadata.annotations.branch-name}}'
  - clusters:
      selector:
        matchLabels:
          vaultwarden: "passive"
      values:
        revision: '{{metadata.annotations.branch-name}}'          
      template:
        metadata: {}
        spec:
          sources:
          - repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
            targetRevision: '{{values.revision}}'
            path: k8s-rpi-apps-ingress/vw-ingress
          destination:
            server: '{{server}}'
            namespace: vaultwarden
          project: k8s-rpi-apps
          syncPolicy:
            automated:
              prune: true
              selfHeal: true
            syncOptions:
              - CreateNamespace=true        
  template:
    metadata:
      name: '{{name}}-vaultwarden' 
    spec:
      project: k8s-rpi-apps
      sources:
      - repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
        targetRevision: '{{values.revision}}'
        path: k8s-rpi-apps-vaultwarden
      - repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
        targetRevision: '{{values.revision}}'
        path: k8s-rpi-apps-ingress/vw-ingress
      destination:
        server: '{{server}}'
        namespace: vaultwarden
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          