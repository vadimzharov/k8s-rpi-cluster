apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: test-secret
  namespace: external-secrets  
spec:
  refreshInterval: 1h
  target:
    name: test-vault-secret
    creationPolicy: Owner
  data:
  - secretKey: k8secrets/test-secret
    remoteRef:
      key: testsecret
      property: test
