apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: nginx
  namespace: argocd
  annotations:
    avp.kubernetes.io/path: "k8secrets/nginx"  
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          nginx: "installed"
      values:
        revision: '{{metadata.annotations.branch-name}}'
  template:
    metadata:
      name: '{{name}}-nginx'
    spec:
      project: k8s-rpi-apps
      sources:
      - helm:
          releaseName: nginx      
          values: |
            controller:
              extraArgs:
                default-ssl-certificate: "ingress-nginx/wildcard-apps-certificate"
              service:
                enabled: true
                loadBalancerIP: <nginxingressip>
        repoURL: https://kubernetes.github.io/ingress-nginx
        chart: ingress-nginx
        targetRevision: 4.7.1
      destination:
        server: '{{server}}'
        namespace: ingress-nginx
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          