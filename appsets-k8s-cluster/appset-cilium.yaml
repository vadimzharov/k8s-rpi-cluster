apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cilium
  namespace: argocd
  annotations:
    avp.kubernetes.io/path: "k8secrets/cluster/cilium"
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
  - clusters:
      selector:
        matchLabels:
          cluster-apps: "installed"
      values:
        revision: '{{metadata.annotations.branch-name}}'           
  template:
    metadata:
      name: '{{name}}-cilium' 
    spec:
      project: k8s-homelab-cluster
      sources:
      - repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
        path: k8s-cluster/cilium
        targetRevision: '{{values.revision}}'
      - helm:
          releaseName: cilium
          values: |
            debug:
              enabled: false
            bgpControlPlane:
              enabled: true
            operator:
              replicas: 1
            prometheus:
              enabled: true
            bpf:
              masquerade: true
            tls:
              ca:
                cert: <cilium-ca>
                key: <cilium-ca-key>      
            cluster:
              id: <cilium-clusterid>
              name: <cilium-clustername>
            clustermesh:
              apiserver:
                service:
                  type: NodePort
                  nodePort: <mesh-api-port>
                tls:
                  authMode: cluster
                  server:
                    extraDnsNames:
                      - "*.<mesh-domain>"
              config:
                enabled: true
                domain: <mesh-domain>
                clusters:
                  - name: <mesh-peer-clustername>
                    address: <mesh-peer-clusteraddress>
                    port:  <mesh-peer-clusterport>
              useAPIServer: true
            ipv4:
              enabled: true
            nodePort:
              enabled: true
            egressGateway:
              enabled: true
            ipam:
              mode: "cluster-pool"
              operator:
                clusterPoolIPv4PodCIDRList: 
                  - <cilium-podcidr>
                clusterPoolIPv4MaskSize: 24
            l7Proxy: false  
            kubeProxyReplacement: strict
            k8sServiceHost: <k8s-servicehost>
            k8sServicePort: 6443          
            cgroup:
              autoMount:
                enabled: false
              hostRoot: /sys/fs/cgroup                    
            externalWorkloads:
              enabled: true
            hubble:
              metrics:
                enabled: 
                - dns:query;ignoreAAAA
                - drop
                - tcp
                - flow
                - icmp
                - http            
              relay: 
                enabled: true
              ui:
                enabled: true
              tls:
                auto:
                  enabled: true 
                  method: helm  
                  certValidityDuration: 1095
        repoURL: https://helm.cilium.io/
        chart: cilium
        targetRevision: 1.14.2
      destination:
        server: '{{server}}'
        namespace: kube-system
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          