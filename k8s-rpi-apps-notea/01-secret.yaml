apiVersion: "kubernetes-client.io/v1"
kind: ExternalSecret
metadata:
  name: notea-s3-creds
spec:
  backendType: vault
  vaultMountPoint: k8s-rpi
  vaultRole: k8s-rpi-auth-role
  kvVersion: 1
  data:
    - name: awsbucket
      key: k8secrets/notea
      property: awsbucket
    - name: awskey
      key: k8secrets/notea
      property: awskey
    - name: awssecretkey
      key: k8secrets/notea
      property: awssecretkey
    - name: awssecretkey
      key: k8secrets/notea
      property: awssecretkey
    - name:  noteapassword
      key: k8secrets/notea
      property: noteapassword
      