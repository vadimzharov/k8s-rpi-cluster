apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: home-assistant
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          home-assistant: "installed"
  template:
    metadata:
      name: '{{name}}-home-assistant' 
    spec:
      project: k8s-rpi-apps
      sources:
      - repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
        targetRevision: k8s-second
        path: k8s-rpi-apps-hass
      - repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
        targetRevision: k8s-second
        path: k8s-rpi-apps-ingresses/hass-ingress
      destination:
        server: '{{server}}'
        namespace: home-assistant
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          