apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sync-s3-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore    
  target:
    name: sync-s3-secret
    creationPolicy: Owner
  data:
  - secretKey: AWS_BUCKET
    remoteRef:
      key: minios3creds
      property: s3bucket
  - secretKey: AWS_KEY
    remoteRef:
      key: minios3creds
      property: miniokey
  - secretKey: AWS_SECRET_KEY
    remoteRef:
      key: minios3creds
      property: miniosecretkey
  - secretKey: S3_ENDPOINT
    remoteRef:
      key: minios3creds
      property: minioendpoint
