apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pgsql-creds
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore    
  target:
    name: pgsql-creds
    creationPolicy: Owner
  data:
  - secretKey: PGSQL_DATABASE
    remoteRef:
      key: immich
      property: pgsql_database
  - secretKey: PGSQL_USER
    remoteRef:
      key: immich
      property: pgsql_user
  - secretKey: PGSQL_PASSWORD
    remoteRef:
      key: immich
      property: pgsql_password


