apiVersion: apps/v1
kind: Deployment
metadata:
  name: invid-psqldb
  labels:
    app: invidious
spec:
  replicas: 1
  selector:
    matchLabels:
      app: invidious
  template:
    metadata:
      labels:
        app: invidious
    spec:
      containers:
      - name: invidious
        image: "docker.io/library/postgres:14"
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: invidious-config
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        volumeMounts:
        - name: config
          subPath: config.yaml
          mountPath: /app/config.yaml
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 1
            memory: 2Gi
      volumes:
      - name: config
        configMap:
          name: dex-auth-dex-k8s-authenticator
