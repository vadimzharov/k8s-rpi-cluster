apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: godaddy-api-key
  namespace: cert-manager  
spec:
  backendType: vault
  vaultMountPoint: k8s-rpi
  vaultRole: k8s-rpi-auth-role
  kvVersion: 1
  data:
    - name: key
      key: k8secrets/godaddy
      property: prodkeyname 
    - name: secret
      key: k8secrets/godaddy
      property: prodtoken

