apiVersion: v1
kind: Service
metadata:
  name: nextcloud
spec:
  ports:
  - port: 80
  selector:
    app: nextcloud
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
  template:
    metadata:
      labels:
        app: nextcloud
    spec:
      volumes:
        - name: nextcloud-storage
          emptyDir: {}
      containers:
        - name: nextcloud
          image: 'docker.io/library/nextcloud:stable-fpm'
          ports:
            - name: nextcloud-ui
              containerPort: 80
              protocol: TCP
          env:
            - name: MYSQL_DATABASE
              value: nextcloud-db
            - name: MYSQL_USER
              value: root
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextcloud-creds
                  key: mysqlrootpassword
            - name: MYSQL_HOST
              value: mysql
            - name: NEXTCLOUD_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: nextcloud-creds
                  key: nextcloudadminuser
            - name: NEXTCLOUD_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextcloud-creds
                  key: nextcloudadminpassword
            - name: OBJECTSTORE_S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: nextcloud-creds
                  key: s3bucket
            - name: OBJECTSTORE_S3_KEY
              valueFrom:
                secretKeyRef:
                  name: nextcloud-creds
                  key: s3key
            - name: OBJECTSTORE_S3_SECRET
              valueFrom:
                secretKeyRef:
                  name: nextcloud-creds
                  key: s3secret
            - name: OBJECTSTORE_S3_REGION
              value: us-east-1
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 150m
              memory: 128Mi
          volumeMounts:
            - name: nextcloud-storage
              mountPath: /var/www/html
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
        - name: nextcloud-backup-daemon
          image: 'quay.io/vadimzharov/podbackup:latest'
          command:
            - podbackup
          args:
            - backup-daemon
          env:
            - name: AWS_BUCKET
              valueFrom:
                secretKeyRef:
                  name: backup-restore-creds
                  key: awsbucket
            - name: AWS_KEY
              valueFrom:
                secretKeyRef:
                  name: backup-restore-creds
                  key: awskey
            - name: AWS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backup-restore-creds
                  key: awssecretkey
            - name: S3_BUCKET_FOLDER
              value: nextclouddata
            - name: S3_FILE_PREFIX
              value: nextcloud-backup
            - name: DIR_TO_BACKUP
              value: "/nextcloud"
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextcloud-creds
                  key: mysqlrootpassword
            - name: BACKUP_INTERVAL
              value: '3600'
            - name: COPIES_TO_KEEP
              value: '35'
            - name: ENCRYPT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backup-restore-creds
                  key: encryptpassword
          resources:
            limits:
              cpu: 150m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
          volumeMounts:
            - name: nextcloud-storage
              mountPath: /nextcloud
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: Recreate
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
