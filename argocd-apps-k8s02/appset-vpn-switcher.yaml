apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: vpn-switcher
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          shared-apps: "true"
  template:
    metadata:
      name: '{{name}}-vpn-switcher' 
    spec:
      project: k8s-rpi-apps
      sources:
      - repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
        targetRevision: k8s-second
        path: k8s-rpi-apps-vpnswitcher
      - repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
        targetRevision: k8s-second
        path: k8s-rpi-apps-ingresses/vpnswitcher-ingress        
      destination:
        server: '{{server}}'
        namespace: vpn-switcher
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          