apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: traefik-certs
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          cluster-apps: "true"
  template:
    metadata:
      name: '{{name}}-traefik-certs' 
    spec:
      project: k8s-rpi-apps
      sources:
      - repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
        path: k8s-rpi-apps-traefik
        targetRevision: k8s-second        
      destination:
        server: https://kubernetes.default.svc
        namespace: traefik-v2
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          