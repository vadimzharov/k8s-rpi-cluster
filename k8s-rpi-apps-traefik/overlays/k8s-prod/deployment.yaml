---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  labels:
    app.kubernetes.io/name: traefik
    helm.sh/chart: traefik-10.1.1
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: traefik
spec:
  template: 
    spec:
      containers:
      - name: traefik
        env:
          - name: GODADDY_API_KEY
            valueFrom:
              secretKeyRef:
                name: godaddy-api-key
                key: key
          - name: GODADDY_API_SECRET
            valueFrom:
              secretKeyRef:
                name: godaddy-api-key
                key: token

