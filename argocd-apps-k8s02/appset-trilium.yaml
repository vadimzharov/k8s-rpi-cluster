apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: trilium
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          trilium: "installed"
  template:
    metadata:
      name: '{{name}}-trilium' 
    spec:
      project: k8s-rpi-apps
      sources:
      - repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
        targetRevision: k8s-second
        path: k8s-rpi-apps-trilium
      - repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
        targetRevision: k8s-second
        path: k8s-rpi-apps-ingresses/trilium-ingress
      destination:
        server: '{{server}}'
        namespace: trilium
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          