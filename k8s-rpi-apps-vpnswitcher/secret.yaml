apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vpnswitcher-config
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore    
  target:
    name: vpnswitcher-config
    creationPolicy: Owner
  data:
  - secretKey: config.yaml
    remoteRef:
      key: vpnswitcher
      property: config


