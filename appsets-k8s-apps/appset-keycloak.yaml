apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: keycloak
  namespace: argocd
  annotations:
    avp.kubernetes.io/path: "k8secrets/apps/keycloak"
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          keycloak: "installed"
      values:
        revision: '{{metadata.annotations.branch-name}}'
  template:
    metadata:
      name: '{{name}}-keycloak'
    spec:
      project: k8s-homelab-apps
      sources:
      - helm:
          releaseName: keycloak
          values: |
            auth:
              adminUser: <keycloakadminuser>
              adminPassword: <keycloakadminpassword>
            ingress:
              enabled: true
              ingressClassName: '{{metadata.labels.keycloak-ingress}}'
              hostname: <path:k8secrets/ingresses#keycloakhostname>.<path:k8secrets/ingresses#domainname>
                enabled: true
                certSource: none
            adminIngress:
              enabled: true
              ingressClassName: nginx
              hostname: <path:k8secrets/ingresses#keycloakadminhostname>.<path:k8secrets/ingresses#domainname>              
        repoURL: https://charts.bitnami.com/bitnami
        chart: keycloak
        targetRevision: 19.3.3
      destination:
        server: '{{server}}' 
        namespace: kaycloak
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      