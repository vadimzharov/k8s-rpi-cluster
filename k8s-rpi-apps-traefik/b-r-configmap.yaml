apiVersion: v1
kind: ConfigMap
metadata:
  name: backup-restore-settings
data:
  S3_BUCKET_FOLDER: "traefik-certs"
  S3_FILE_PREFIX: "traefik-certs"
  DIR_TO_BACKUP: "/certs"
  DIR_TO_RESTORE: "/certs"  
  BACKUP_INTERVAL: "24h"
  PRUNE_INTERVAL: "48h"
  COPIES_TO_KEEP: "35"
  FORCE_RESTORE: "False"  

