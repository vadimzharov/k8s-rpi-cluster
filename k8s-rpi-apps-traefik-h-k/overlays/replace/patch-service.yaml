apiVersion: v1
kind: Service
metadata:
  name: traefik
  annotations:
    avp.kubernetes.io/path: "k8secrets/traefik"    
spec:
  type: LoadBalancer
  loadBalancerIP: <traefikingressip>
  ports:
      - port: 80
        name: web
        targetPort: "web"
        protocol: "TCP"
      - port: 443
        name: websecure
        targetPort: "websecure"
        protocol: "TCP"
      - port: 6443
        name: websecure-ext
        targetPort: "websecure-ext"
        protocol: "TCP"        
      - port: 8080
        name: metrics
        targetPort: "metrics"
        protocol: "TCP"     