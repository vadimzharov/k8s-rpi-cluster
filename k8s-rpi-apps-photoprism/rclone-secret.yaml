apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rclone-s3-config
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore    
  target:
    name: rclone-s3-config
    creationPolicy: Owner
  data:
  - secretKey: config.conf
    remoteRef:
      key: rclone-s3
      property: rclone-s3-minio

