apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: pihole
  namespace: argocd
  annotations:
    avp.kubernetes.io/path: "k8secrets/pihole"    
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          pihole: "installed"
  template:
    metadata:
      name: '{{name}}-pihole'   
    spec:
      project: k8s-rpi-apps
      sources:
      - helm:
          releaseName: pihole      
          values: |
            ingress:
              enabled: true
              ingressClassName: nginx
              hosts:
                - <piholehostname>
            serviceDns:
              mixedService: true
              type: LoadBalancer
              loadBalancerIP: <piholeip>
            serviceDhcp:
              enabled: false
            extraEnvVars:
              DNSMASQ_USER: "root"               
            DNS1: <piholeupstreamdns>
            DNS2: <piholeupstreamdns>
            adminPassword: <password>
            blacklist:  
            <blacklist>
            whitelist:
            <whitelist>
            podDnsConfig:
              enabled: true
              policy: "None"
              nameservers:
              - 127.0.0.1
              - <piholeupstreamdns>      
        repoURL: https://mojo2600.github.io/pihole-kubernetes/
        chart: pihole
        targetRevision: 2.17.0
      destination:
        server: '{{server}}' 
        namespace: pihole
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      