apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cilium
  namespace: argocd
  annotations:
    avp.kubernetes.io/path: "k8secrets/cilium"
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
  - clusters:
      selector:
        matchLabels:
          cluster-apps: "installed"
      values:
        revision: '{{metadata.annotations.branch-name}}'           
  template:
    metadata:
      name: '{{name}}-cilium' 
    spec:
      project: k8s-rpi-apps
      sources:
      - repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
        path: k8s-rpi-apps-cilium
        targetRevision: '{{values.revision}}'
      - helm:
          releaseName: cilium
          values: |
            debug:
              enabled: false
            bgpControlPlane:
              enabled: true
            operator:
              replicas: 1
            prometheus:
              enabled: true
            bpf:
              masquerade: true
            cluster:
              id: <cilium-clusterid>
              name: <cilium-clustername>
            tls:
              ca:
                cert: <cilium-ca>
                key: <cilium-ca-key>
            clustermesh:
              useAPIServer: true
              config:
                enabled: true
                clusters:
                  - name: <path:k8secrets/cilium-clustermesh#clustername>
                    ips: 
                      - <path:k8secrets/cilium-clustermesh#clusteraddress>
                    port: <path:k8secrets/cilium-clustermesh#remoteport>
                  tls:
                    cert: <path:k8secrets/cilium-clustermesh#cert>
                    key: <path:k8secrets/cilium-clustermesh#key>
              apiserver:
                service:
                  type: NodePort
                  nodePort: <path:k8secrets/cilium-clustermesh#port>
                tls:
                  auto:
                    method: helm
                  ca:
                    cert: <path:k8secrets/cilium-clustermesh#ca>
                    key: <path:k8secrets/cilium-clustermesh#cakey>
            ipv4:
              enabled: true
            nodePort:
              enabled: true
            egressGateway:
              enabled: true
            ipam:
              mode: "cluster-pool"
              operator:
                clusterPoolIPv4PodCIDR: <cilium-podcidr>
                clusterPoolIPv4MaskSize: 24
            l7Proxy: false  
            kubeProxyReplacement: strict
            k8sServiceHost: <k8s-servicehost>
            k8sServicePort: 6443
            securityContext:
              capabilities:
                ciliumAgent:
                  - CHOWN
                  - KILL
                  - NET_ADMIN
                  - NET_RAW
                  - IPC_LOCK
                  - SYS_ADMIN
                  - SYS_RESOURCE
                  - DAC_OVERRIDE
                  - FOWNER
                  - SETGID
                  - SETUID
                cleanCiliumState:
                  - NET_ADMIN
                  - SYS_ADMIN
                  - SYS_RESOURCE            
            cgroup:
              autoMount:
                enabled: false
              hostRoot: /sys/fs/cgroup                    
            externalWorkloads:
              enabled: true
            hubble:
              metrics:
                enabled: 
                - dns:query;ignoreAAAA
                - drop
                - tcp
                - flow
                - icmp
                - http            
              relay: 
                enabled: true
              ui:
                enabled: true
              tls:
                auto:
                  enabled: true 
                  method: helm  
                  certValidityDuration: 1095
        repoURL: https://helm.cilium.io/
        chart: cilium
        targetRevision: 1.13.4
      destination:
        server: '{{server}}'
        namespace: kube-system
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          