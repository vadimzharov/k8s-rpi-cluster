apiVersion: v1
kind: ConfigMap
metadata:
  name: backup-restore-settings
data:
  S3_BUCKET_FOLDER: "pihole"
  S3_FILE_PREFIX: "pihole"
  DIR_TO_BACKUP: "/pihole"
  DIR_TO_RESTORE: "/pihole"
  BACKUP_INTERVAL: "8h"
  PRUNE_INTERVAL: "48h"
  COPIES_TO_KEEP: "35"
  FORCE_RESTORE: "False"  
  ARCHIVE_TYPE: "tarzip"

