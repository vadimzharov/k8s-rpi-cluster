apiVersion: "kubernetes-client.io/v1"
kind: ExternalSecret
metadata:
  name: mikrotik-creds
  namespace: mikrotik-exporter
spec:
  backendType: vault
  vaultMountPoint: k8s-rpi
  vaultRole: k8s-rpi-auth-role
  kvVersion: 1
  data:
    - name: USER
      key: k8secrets/mikrotik-exporter
      property: username
    - name: PASSWORD
      key: k8secrets/mikrotik-exporter
      property: password
    - name: DEVICE
      key: k8secrets/mikrotik-exporter
      property: device
    - name: ADDRESS
      key: k8secrets/mikrotik-exporter
      property: address
