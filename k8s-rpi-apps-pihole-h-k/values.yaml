pihole:
  serviceDhcp:
    enabled: true
  serviceDns:
    type: LoadBalancer
    loadBalancerIP: <piholeip>
    annotations:
      metallb.universe.tf/allow-shared-ip: pihole-svc    
  serviceDhcp:
    enabled: false
  extraEnvVars:
    DNSMASQ_USER: "root"               
  DNS1: <piholeupstreamdns>
  DNS2: <piholeupstreamdns>
  adminPassword: <password>
  podDnsConfig:
    enabled: true
    policy: "None"
    nameservers:
    - 127.0.0.1
    - <piholeupstreamdns>  