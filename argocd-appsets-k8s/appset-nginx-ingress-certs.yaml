apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: nginx-certificates
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          nginx: "installed"
          nginx-certs: "read"
      values:
        revision: '{{metadata.annotations.branch-name}}' 
        certs: 'read'
  - clusters:
      selector:
        matchLabels:
          nginx: "installed"
          nginx-certs: "generate"
      values:
        revision: '{{metadata.annotations.branch-name}}' 
        certs: 'generate'        
  template:
    metadata:
      name: '{{name}}-nginx-certs'
    spec:
      project: k8s-rpi-apps
      sources:
      - repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
        path: k8s-rpi-apps-ingress-certs-{{values.certs}}
        targetRevision: '{{values.revision}}'
      destination:
        server: '{{server}}'
        namespace: ingress-nginx
      syncPolicy:
        automated:
          prune: true
          selfHeal: true

          