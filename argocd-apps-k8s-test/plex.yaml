apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plex
  namespace: argocd
spec:
  project: k8s-rpi-apps
  source:
    helm:
      values: |
        env:
          TZ: UTC
    repoURL: https://k8s-at-home.com/charts/
    chart: k8s-at-home/plex
  destination:
    server: https://kubernetes.default.svc
    namespace: plex
  syncPolicy:
    automated:
      prune: true
      selfHeal: true