apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sonarr
  namespace: argocd
  annotations:
    avp.kubernetes.io/path: "k8secrets/sonarr"
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          sonarr: "installed"
      values:
        revision: '{{metadata.annotations.branch-name}}'          
  template:
    metadata:
      name: '{{name}}-sonarr'
    spec:
      project: k8s-rpi-apps
      sources:
      - repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
        targetRevision: '{{values.revision}}'
        path: k8s-apps-arr/sonarr
      - helm:
          releaseName: sonarr      
          values: |
            image:
              repository: lscr.io/linuxserver/sonarr
              pullPolicy: IfNotPresent
              tag: latest
            service:
              main:
                ports:
                  http:
                    port: 8989
                annotations:
                  service.cilium.io/global: "true"                
            ingress:
              main:
                enabled: true
                ingressClassName: nginx
                hosts:
                  - host: <sonarrhostname>
                    paths:
                      - path: /
                        pathType: Prefix
            persistence:
              config:
                enabled: true
                type: emptyDir
                mountPath: /config
              root-folder:
                enabled: true
                type: pvc
                existingClaim: sonarr-root
                mountPath: /sonarr
            secrets:
              b-r-secret:
                enabled: true
                labels: {}
                annotations: {}
                stringData:
                  S3_ENDPOINT: <path:k8secrets/minios3creds#minioendpoint>
                  AWS_KEY: <path:k8secrets/minios3creds#miniokey>
                  AWS_SECRET_KEY: <path:k8secrets/minios3creds#miniosecretkey>
            configMaps:
              b-r-settings:
                enabled: true
                data:
                  AWS_BUCKET: "sonarr"
                  S3_BUCKET_FOLDER: "sonarr-config"
                  S3_FILE_PREFIX: "sonarr-config"
                  BACKUP_INTERVAL: "1h"
                  PRUNE_INTERVAL: "48h"
                  COPIES_TO_KEEP: "35"
                  FORCE_RESTORE: "true"
                  DIR_TO_BACKUP: /config
                  DIR_TO_RESTORE: /config
                  ARCHIVE_TYPE: targz
            initContainers:
              sonarr-restore
                image: quay.io/vadimzharov/podbackup:latest
                imagePullPolicy: Always
                command:
                  - podbackup
                args:
                  - restore
                envFrom:
                - secretRef:
                    name: sonarr-b-r-secret
                - configMapRef:
                    name: sonarr-b-r-settings
                volumeMounts:
                - name:  config
                  mountPath: /config              
            sidecars:
              sonarr-backup-daemon:
                image: quay.io/vadimzharov/podbackup:latest
                imagePullPolicy: Always
                command:
                  - podbackup
                args:
                  - backup-daemon
                envFrom:
                - secretRef:
                    name: sonarr-b-r-secret
                - configMapRef:
                    name: sonarr-b-r-settings
                volumeMounts:
                - name:  config
                  mountPath: /config
        repoURL: https://bjw-s.github.io/helm-charts
        chart: app-template
        targetRevision: 1.5.1        
      destination:
        server: '{{server}}' 
        namespace: sonarr
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      