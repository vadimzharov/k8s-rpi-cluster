apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
spec:
  template: 
    spec:
      containers:
      - name: pihole-backup-daemon
        image: quay.io/vadimzharov/podbackup:latest
        command: ["podbackup"]
        args: ["backup-daemon"]
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 50m
            memory: 64Mi
        volumeMounts:
          - name: config
            mountPath: /pihole
        envFrom:
        - configMapRef:
            name: backup-restore-settings
        - secretRef:
            name: backup-restore-aws-creds
      initContainers:
        - name: pihole-restore
          image: quay.io/vadimzharov/podbackup:latest
          command: ["podbackup"]
          args: ["restore"]
          volumeMounts:
          - name: config
            mountPath: /pihole
          envFrom:
          - configMapRef:
              name: backup-restore-settings
          - secretRef:
              name: backup-restore-aws-creds

