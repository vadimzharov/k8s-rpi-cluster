apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argocd
spec:
  project: k8s-rpi-apps
  source:
#    repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
#    targetRevision: HEAD
#    path: k8s-rpi-apps-external-secrets
    helm:
      parameters:
        - name: env.VAULT_ADDR
          value: "http://vault-ui.vault.svc.cluster.local:8200"
        - name: serviceAccount.name
          value: "k8s-rpi-kubernetes-external-secrets"
    repoURL: https://external-secrets.github.io/kubernetes-external-secrets/
    chart: kubernetes-external-secrets
    targetRevision: 8.5.0
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true