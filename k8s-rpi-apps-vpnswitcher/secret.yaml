apiVersion: "kubernetes-client.io/v1"
kind: ExternalSecret
metadata:
  name: vpnswitcher-config
  namespace: vpnswitcher
spec:
  backendType: vault
  vaultMountPoint: k8s-rpi
  vaultRole: k8s-rpi-auth-role
  kvVersion: 1
  data:
    - name: config.yaml
      key: k8secrets/vpnswitcher
      property: config