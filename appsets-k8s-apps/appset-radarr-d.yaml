apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: arr-d
  namespace: argocd
  annotations:
    avp.kubernetes.io/path: "k8secrets/ingresses"
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          arr-d: "installed"
          k8s-csi-nfs: "installed"          
      values:
        revision: '{{metadata.annotations.branch-name}}'
  template:
    metadata:
      name: '{{name}}-arr-d'
    spec:
      project: k8s-homelab-apps
      sources:
      - helm:
          releaseName: radarr-d
          values: |
            controllers:            
              main:
                type: deployment
                initContainers:
                  arr-d-restore-config:
                    image: 
                      repository: quay.io/vadimzharov/podbackup
                      pullPolicy: IfNotPresent
                      tag: latest
                    command:
                      - podbackup
                    args: 
                      - restore
                    envFrom:
                    - configMapRef:
                        name: radarr-d-b-r-settings
                    - secretRef:
                        name: radarr-d-b-r-creds                
                containers:
                  main:
                   image: 
                    repository: lscr.io/linuxserver/radarr
                    pullPolicy: IfNotPresent
                    tag: latest
                  arr-d-backup-config-daemon:
                    image: 
                      repository: quay.io/vadimzharov/podbackup
                      pullPolicy: IfNotPresent
                      tag: latest
                    command: ["podbackup"]
                    args: ["backup-daemon"]
                    envFrom:
                    - configMapRef:
                        name: radarr-d-b-r-settings
                    - secretRef:
                        name: radarr-d-b-r-creds
            service:
              main:
                primary: true
                enabled: true
                controller: main
                ports:
                  http:
                    port: 7878
            ingress:
              main:
                enabled: true
                className: nginx
                hosts: 
                  - host: <radarr-dhostname>.<domainname>
                    paths:
                      - path: /
                        pathType: Prefix
                        service:
                          name: radarr-d
                          port: 7878
            persistence:
              config:
                enabled: true
                type: emptyDir
                globalMounts:
                  - path: /config
                    readOnly: false
              root-folder:
                enabled: true
                type: persistentVolumeClaim
                size: 1Gi
                accessMode: ReadWriteMany
                storageClass: sc-nfs
                globalMounts:
                  - path: /arr-d
                    readOnly: false
            secrets:
              b-r-creds:
                enabled: true
                labels: {}
                annotations: {}
                stringData:
                  S3_ENDPOINT: <path:k8secrets/backup/minios3creds#minioendpoint>
                  AWS_KEY: <path:k8secrets/backup/minios3creds#miniokey>
                  AWS_SECRET_KEY: <path:k8secrets/backup/minios3creds#miniosecretkey>
            configMaps:
              b-r-settings:
                enabled: true
                data:
                  AWS_BUCKET: "arr-bkp"
                  S3_BUCKET_FOLDER: "radarr-d-config"
                  S3_FILE_PREFIX: "radarr-d-config"
                  BACKUP_INTERVAL: "1h"
                  PRUNE_INTERVAL: "48h"
                  COPIES_TO_KEEP: "35"
                  FORCE_RESTORE: "false"
                  DIR_TO_BACKUP: /config
                  DIR_TO_RESTORE: /config
                  ARCHIVE_TYPE: targz
        repoURL: https://bjw-s.github.io/helm-charts
        chart: app-template
        targetRevision: 3.4.0
      - helm:
          releaseName: sonarr-d
          values: |
            controllers:            
              main:
                type: deployment
                initContainers:
                  arr-d-restore-config:
                    image: 
                      repository: quay.io/vadimzharov/podbackup
                      pullPolicy: IfNotPresent
                      tag: latest
                    command:
                      - podbackup
                    args: 
                      - restore
                    envFrom:
                    - configMapRef:
                        name: sonarr-d-b-r-settings
                    - secretRef:
                        name: radarr-d-b-r-creds                
                containers:
                  main:
                   image: 
                    repository: lscr.io/linuxserver/radarr
                    pullPolicy: IfNotPresent
                    tag: latest
                  arr-d-backup-config-daemon:
                    image: 
                      repository: quay.io/vadimzharov/podbackup
                      pullPolicy: IfNotPresent
                      tag: latest
                    command: ["podbackup"]
                    args: ["backup-daemon"]
                    envFrom:
                    - configMapRef:
                        name: sonarr-d-b-r-settings
                    - secretRef:
                        name: radarr-d-b-r-creds
            service:
              main:
                primary: true
                enabled: true
                controller: main
                ports:
                  http:
                    port: 8989
            ingress:
              main:
                enabled: true
                className: nginx
                hosts: 
                  - host: <sonarr-dhostname>.<domainname>
                    paths:
                      - path: /
                        pathType: Prefix
                        service:
                          name: sonarr-d
                          port: 8989
            persistence:
              config:
                enabled: true
                type: emptyDir
                globalMounts:
                  - path: /config
                    readOnly: false
              root-folder:
                enabled: true
                type: persistentVolumeClaim
                existingClaim: radarr-d-root-folder
                globalMounts:
                  - path: /arr-d
                    readOnly: false
            configMaps:
              b-r-settings:
                enabled: true
                data:
                  AWS_BUCKET: "arr-bkp"
                  S3_BUCKET_FOLDER: "sonarr-d-config"
                  S3_FILE_PREFIX: "sonarr-d-config"
                  BACKUP_INTERVAL: "1h"
                  PRUNE_INTERVAL: "48h"
                  COPIES_TO_KEEP: "35"
                  FORCE_RESTORE: "false"
                  DIR_TO_BACKUP: /config
                  DIR_TO_RESTORE: /config
                  ARCHIVE_TYPE: targz
        repoURL: https://bjw-s.github.io/helm-charts
        chart: app-template
        targetRevision: 3.4.0        
      destination:
        server: '{{server}}' 
        namespace: arr-d
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      