apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: pihole
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          cluster-apps: "true"
  template:
    metadata:
      name: '{{name}}-pihole'   
    spec:
      project: k8s-rpi-apps
      source:
        repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
        targetRevision: k8s-second
        path: k8s-rpi-apps-pihole-h-k
        plugin:
      destination:
        server: https://kubernetes.default.svc
        namespace: pihole
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      