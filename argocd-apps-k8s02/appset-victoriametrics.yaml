apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: victoriametrics
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          victoriametrics: "installed"
  template:
    metadata:
      name: '{{name}}-victoriametrics'
    spec:
      project: k8s-rpi-apps
      sources:
      - repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
        targetRevision: k8s-second
        path: k8s-rpi-apps-victoriametrics-h-k
        plugin:
      destination:
        server: '{{server}}'
        namespace: victoriametrics
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          