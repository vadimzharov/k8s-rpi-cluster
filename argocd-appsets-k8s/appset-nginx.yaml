apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: nginx
  namespace: argocd
  annotations:
    avp.kubernetes.io/path: "k8secrets/nginx"  
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          nginx: "installed"
  - clusters:
      selector:
        matchLabels:
          nginx-external: "installed"
      template:
        metadata: 
          name: '{{name}}-nginx-external'
        spec:
          sources:
          - helm:
              releaseName: nginx-ex   
              values: |
                controller:
                  extraArgs:
                    default-ssl-certificate: "ingress-nginx/wildcard-apps-certificate"
                  service:
                    enabled: true
                    loadBalancerIP: <nginxexternalingressip>
                  ingressClassResource:
                    name: nginx-external
                    default: false
                    controllerValue: "k8s.io/ingress-nginx-external"
                  ingressClass: nginx-external
            repoURL: https://kubernetes.github.io/ingress-nginx
            chart: ingress-nginx
            targetRevision: 4.7.1
          destination:
            server: '{{server}}'
            namespace: ingress-nginx-external
          project: k8s-rpi-apps
  template:
    metadata:
      name: '{{name}}-nginx'
    spec:
      project: k8s-rpi-apps
      sources:
      - helm:
          releaseName: nginx      
          values: |
            controller:
              extraArgs:
                default-ssl-certificate: "ingress-nginx/wildcard-apps-certificate"
              service:
                enabled: true
                loadBalancerIP: <nginxingressip>
              ingressClassResource:
                default: true
        repoURL: https://kubernetes.github.io/ingress-nginx
        chart: ingress-nginx
        targetRevision: 4.7.1
      destination:
        server: '{{server}}'
        namespace: ingress-nginx
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          