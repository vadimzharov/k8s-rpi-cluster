apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: backup-aws
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          backup-aws: "installed"
  template:
    metadata:
      name: '{{name}}-backup-aws' 
    spec:
      project: k8s-rpi-apps
      sources:
      - repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
        targetRevision: k8s-second
        path: k8s-rpi-apps-awsbackup
      destination:
        server: '{{server}}'
        namespace: backup-to-aws
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          