apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: artifactory
  namespace: argocd
  annotations:
    avp.kubernetes.io/path: "k8secrets/apps/artifactory"
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          artifactory: "installed"
  template:
    metadata:
      name: '{{name}}-artifactory'
    spec:
      project: k8s-homelab-apps
      sources:
      - helm:
          releaseName: artifactory
          values: |
            artifactory:
              nginx:
                enabled: false
              ingress:
                enabled: true
                hosts: ['<path:k8secrets/ingresses#artifactoryhostname>.<path:k8secrets/ingresses#domainname>']
                className: '{{metadata.labels.artifactory-ingress}}'
                annotations: 
                  nginx.ingress.kubernetes.io/proxy-body-size: "0"
            postgresql:
              enabled: true
              persistence:
                enabled: true
                size: 200Gi
                storageClass: "sc-nfs"
              securityContext:
                enabled: true
                seLinuxOptions: {}
                runAsUser: 1024
                runAsGroup: 1024
                runAsNonRoot: true
                privileged: false
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                capabilities:
                  drop: ["ALL"]
                seccompProfile:
                  type: "RuntimeDefault"
              primary:
                podSecurityContext:
                  enable: true
                  fsGroup: 1024
                containerSecurityContext:
                  enabled: true
                  seLinuxOptions: {}
                  runAsUser: 1024
                  runAsGroup: 1024
                  runAsNonRoot: true
                  privileged: false
                  readOnlyRootFilesystem: true
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop: ["ALL"]
                  seccompProfile:
                    type: "RuntimeDefault"              
        repoURL: https://charts.jfrog.io
        chart: artifactory-oss
        targetRevision: 107.90.6
      destination:
        server: '{{server}}' 
        namespace: artifactory
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      