apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: artifactory
  namespace: argocd
  annotations:
    avp.kubernetes.io/path: "k8secrets/apps/artifactory"
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          artifactory: "installed"
  template:
    metadata:
      name: '{{name}}-artifactory'
    spec:
      project: k8s-homelab-apps
      sources:
      - helm:
          releaseName: artifactory
          values: |
            artifactory:
              nginx:
                enabled: false
              ingress:
                enabled: true
                hosts: ['<path:k8secrets/ingresses#artifactoryhostname>.<path:k8secrets/ingresses#domainname>']
                className: '{{metadata.labels.artifactory-ingress}}'
                annotations: 
                  nginx.ingress.kubernetes.io/proxy-body-size: "0"
              postgresql:
                enabled: false
              database:
                user: <artifactorypgusername>
                password: <artifactorypgpassword>
                port: 5432
                host: postgresql
            postgresql:
              enabled: true
        repoURL: https://charts.jfrog.io
        chart: artifactory-oss
        targetRevision: 107.90.6
      - helm:
          releaseName: postgresql
          values: |
            global:
              storageClass: "sc-nfs"
              postgresql:
                auth:
                  postgresPassword: "<artifactorypgpassword>"
                  username: "<artifactorypgusername>"
                  password: "<artifactorypgpassword>"
                  database: "artifactory"
            primary:
              containerSecurityContext:
                enabled: true
                seLinuxOptions: {}
                runAsUser: 1024
                runAsGroup: 1024
                runAsNonRoot: true
                privileged: false
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                capabilities:
                  drop: ["ALL"]
                seccompProfile:
                  type: "RuntimeDefault"            
        repoURL: https://charts.bitnami.com/bitnami
        chart: postgresql
        targetRevision: 15.1.4
      destination:
        server: '{{server}}' 
        namespace: artifactory
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      