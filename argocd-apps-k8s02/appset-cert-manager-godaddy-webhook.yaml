apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cert-manager-godaddy
  namespace: argocd
  annotations:
    avp.kubernetes.io/path: "k8secrets/godaddy"  
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          cluster-apps: "true"
  template:
    metadata:
      name: '{{name}}-cert-manager-godaddy'
    spec:
      project: k8s-rpi-apps
      sources:
      - helm:
          values: |
            groupName: <webhook-groupname>
            certManager:
              namespace: cert-manager
              serviceAccountName: {{name}}-cert-manager
        repoURL: https://fred78290.github.io/cert-manager-webhook-godaddy/
        chart: godaddy-webhook
        targetRevision: v1.27.1
      - repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
        path: k8s-rpi-apps-cert-manager-webhook
        targetRevision: k8s-second  
      destination:
        server: https://kubernetes.default.svc
        namespace: cert-manager
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          