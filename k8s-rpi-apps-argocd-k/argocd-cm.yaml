apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  annotations:
    avp.kubernetes.io/path: "k8secrets/argocd"      
data:
  url: https://<argocdhostname>
  resource.exclusions: |
    - apiGroups:
        - cilium.io
        - tekton.dev
      kinds:
        - CiliumIdentity
        - TaskRun
      clusters:
        - "*"
