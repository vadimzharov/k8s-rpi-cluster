apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: trilium
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          trilium: "installed"
      values:
        revision: '{{metadata.annotations.branch-name}}'
  - clusters:
      selector:
        matchLabels:
          trilium: "passive"
      values:
        revision: '{{metadata.annotations.branch-name}}'
      template:
        metadata:
          name: '{{name}}-trilium-psv' 
        spec:
          sources:
          - repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
            targetRevision: '{{values.revision}}'
            path: k8s-rpi-apps-ingress/trilium-ingress
          destination:
            server: '{{server}}'
            namespace: trilium
          project: k8s-rpi-apps        
  template:
    metadata:
      name: '{{name}}-trilium' 
    spec:
      project: k8s-rpi-apps
      sources:
      - repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
        targetRevision: '{{values.revision}}'
        path: k8s-rpi-apps-trilium
      - repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
        targetRevision: '{{values.revision}}'
        path: k8s-rpi-apps-ingress/trilium-ingress
      destination:
        server: '{{server}}'
        namespace: trilium
      syncPolicy:
        managedNamespaceMetadata:
          labels: 
            pod-security.kubernetes.io/enforce: privileged      
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          