apiVersion: apps/v1
kind: Deployment
metadata:
  name: vmbackup
  namespace: victoriametrics
  labels:
    app: vmbackup
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vmbackup
  template:
    metadata:
      labels:
        app: vmbackup
    spec:
      volumes:
        - name: vmbackup-config-secret
          secret:
            secretName: vmbackup-config-secret
        - name: backup-script
          configMap:
            name: vmbackup-script
            defaultMode: 0777    
      containers:
        - name: victoriametrics-backup
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi        
          image: "docker.io/victoriametrics/vmbackup:latest"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: vmbackup-config-secret
              mountPath: /etc/vmbackup-config
            - name: backup-script
              mountPath: /script/backup.sh
              subPath: backup.sh

