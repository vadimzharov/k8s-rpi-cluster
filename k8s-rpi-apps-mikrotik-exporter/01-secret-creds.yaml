apiVersion: v1
kind: Secret
metadata:
  name: exporter-config
  annotations:
    avp.kubernetes.io/path: "k8secrets/mikrotik-exporter"
stringData:
  config.yml: |  
    devices:
      - name: main_router
        address: <mainrouterip>
        user: <username>
        password: <password>
      - name: wifi1
        address: <wifi1ip>
        user: <username>
        password: <password>
      - name: wifi2
        address: <wifi1ip>
        user: <username>
        password: <password>                
    features:
      bgp: true
      dhcp: true
      dhcpv6: false
      dhcpl: true
      routes: true
      pools: true
      optics: true
