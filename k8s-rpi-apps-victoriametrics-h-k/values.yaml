victoria-metrics-single:
  server:
    persistentVolume:
      enabled: false
    scrape:
      enabled: true
      config:
        global:
          scrape_interval: 30s
      extraScrapeConfigs:
      - job_name: 'traefik'
        static_configs:
        - targets: ['traefik.traefik-v2.svc.cluster.local:8080']
        scheme: http