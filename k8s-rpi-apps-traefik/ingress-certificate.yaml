apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-certificate
  namespace: traefik-v2
  annotations:
    avp.kubernetes.io/path: "k8secrets/godaddy"  
spec:
  secretName: wildcard-certificate
  renewBefore: 240h
  dnsNames:
  - '<godaddy-cert-dns-names>'
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer