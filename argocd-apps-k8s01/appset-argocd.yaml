apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          argocd-installed: "true"
      values:
        revision: '{{metadata.annotations.branch-name}}' 
        clusterName: '{{name}}'          
  template:
    metadata:
      name: '{{name}}-argocd'
    spec:
      project: k8s-rpi-apps
      sources:
        - repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
          targetRevision: '{{values.revision}}'
          path: k8s-rpi-apps-argocd-k
        - repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
          targetRevision: '{{values.revision}}'
          path: k8s-rpi-apps-ingresses/argocd-ingress
      destination:
        server: '{{server}}'
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true