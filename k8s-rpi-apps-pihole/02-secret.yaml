---
apiVersion: "kubernetes-client.io/v1"
kind: ExternalSecret
metadata:
  name: k8s-rpi-pihole-password
spec:
  backendType: vault
  vaultMountPoint: k8s-rpi
  vaultRole: k8s-rpi-auth-role
  kvVersion: 1
  template:
    metadata:
      labels:
        app: pihole
  data:
    - name: password
      key: k8secrets/pihole
      property: password
