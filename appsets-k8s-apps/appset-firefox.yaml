apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: firefox
  namespace: argocd
  annotations:
    avp.kubernetes.io/path: "k8secrets/ingresses"
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          firefox: "installed"
      values:
        revision: '{{metadata.annotations.branch-name}}'
  template:
    metadata:
      name: '{{name}}-firefox'
    spec:
      project: k8s-homelab-apps
      sources:
      - helm:
          releaseName: firefox
          values: |
            controllers:            
              main:
                type: deployment
                pod:
                  labels:
                    vpn: required
                containers:
                  main:
                    image: 
                      repository: lscr.io/linuxserver/firefox
                      pullPolicy: IfNotPresent
                      tag: latest
            service:
              main:
                primary: true
                enabled: true
                controller: main
                ports:
                  http:
                    port: 3000
            ingress:
              main:
                enabled: true
                className: nginx
                hosts: 
                  - host: <firefoxhostname>.<domainname>
                    paths:
                      - path: /
                        pathType: Prefix
                        service:
                          name: firefox
                          port: 3000
        repoURL: https://bjw-s.github.io/helm-charts
        chart: app-template
        targetRevision: 3.4.0
      destination:
        server: '{{server}}' 
        namespace: firefox
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      