apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: syslog-ng
  namespace: argocd
  annotations:
    avp.kubernetes.io/path: "k8secrets/syslog-ng" 
spec:
  project: k8s-rpi-apps
  source:
    helm:
      values: |
        env:
          TZ: UTC
          PUID: "1001"
          PGID: "1001"
        persistence:
          config:
            enabled: false
            mountPath: /config          
    repoURL: https://k8s-at-home.com/charts/
    chart: syslog-ng
    targetRevision: 1.1.2
  destination:
    server: https://kubernetes.default.svc
    namespace: syslog-ng
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      