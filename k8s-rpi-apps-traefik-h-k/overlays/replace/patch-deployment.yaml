apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
spec:
  template: 
    spec:
      containers:
      - name: traefik
        env:
          - name: GODADDY_API_KEY
            valueFrom:
              secretKeyRef:
                name: godaddy-api-key
                key: key
          - name: GODADDY_API_SECRET
            valueFrom:
              secretKeyRef:
                name: godaddy-api-key
                key: token        
        resources:
          requests:
            cpu: 150m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 128Mi     
        volumeMounts:
          - name: certs-store
            mountPath: /certs
          - mountPath: /etc/traefik/traefik.yaml
            name: traefik-config
            subPath: traefik.yaml
        ports:
        - name: "websecure-ext"
          containerPort: 6443
          protocol: "TCP"
      - name: tr-backup-daemon
        image: quay.io/vadimzharov/podbackup:latest
        command: ["podbackup"]
        args: ["backup-daemon"]
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 50m
            memory: 64Mi
        volumeMounts:
          - name: certs-store
            mountPath: /certs
        envFrom:
        - configMapRef:
            name: backup-restore-settings
        - secretRef:
            name: backup-restore-aws-creds
      initContainers:
        - name: tr-restore
          image: quay.io/vadimzharov/podbackup:latest
          command: ["podbackup"]
          args: ["restore"]
          volumeMounts:
          - name: certs-store
            mountPath: /certs
          envFrom:
          - configMapRef:
              name: backup-restore-settings
          - secretRef:
              name: backup-restore-aws-creds
      volumes:
        - name: certs-store
          emptyDir: {}
        - name: traefik-config
          configMap:
            defaultMode: 420
            name: traefik-config
