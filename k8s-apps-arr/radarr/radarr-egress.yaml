apiVersion: cilium.io/v2
kind: CiliumEgressGatewayPolicy
metadata:
  name: radarr-egress
  annotations:
    avp.kubernetes.io/path: "k8secrets/egresses"
spec:
  selectors:
  - podSelector:
      matchLabels:
        io.kubernetes.pod.namespace: radarr
  destinationCIDRs:
  - "0.0.0.0/0"
  egressGateway:
    nodeSelector:
      matchLabels:
        node-role.kubernetes.io/egress-gw: vpn
    egressIP: <egressipvpn>