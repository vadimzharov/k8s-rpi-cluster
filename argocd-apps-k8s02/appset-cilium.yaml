apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cilium
  namespace: argocd
  annotations:
    avp.kubernetes.io/path: "k8secrets/cilium"
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          cluster-apps: "true"
  template:
    metadata:
      name: '{{name}}-cilium' 
    spec:
      project: k8s-rpi-apps
      sources:
      - repoURL: https://github.com/vadimzharov/k8s-rpi-cluster.git
        path: k8s-rpi-apps-cilium
        targetRevision: k8s-second
      - helm:
          releaseName: cilium
          values: |
            debug:
              enabled: true
            bgpControlPlane:
              enabled: true
            operator:
              replicas: 1
            prometheus:
              enabled: true
            bpf:
              masquerade: true
            cluster:
              id: <cilium-clusterid>
              name: <cilium-clustername>
            ipv4:
              enabled: true
            nodePort:
              enabled: true
            egressGateway:
              enabled: true
            ipam:
              mode: "cluster-pool"
              operator:
                clusterPoolIPv4PodCIDR: <cilium-podcidr>
                clusterPoolIPv4MaskSize: 24
            l7Proxy: false  
            kubeProxyReplacement: strict
            k8sServiceHost: <k8s-servicehost>
            k8sServicePort: 6443                
            hubble:
              metrics:
                enabled: 
                - dns:query;ignoreAAAA
                - drop
                - tcp
                - flow
                - icmp
                - http            
              relay: 
                enabled: true
              ui:
                enabled: true
              tls:
                auto:
                  enabled: true 
                  method: helm  
                  certValidityDuration: 1095
        repoURL: https://helm.cilium.io/
        chart: cilium
        targetRevision: 1.13.2
      destination:
        server: server: '{{server}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          