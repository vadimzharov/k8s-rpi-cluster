apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: traefik  
    avp.kubernetes.io/path: "k8secrets/argocd"    
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`<argocdhostname>`)
    kind: Rule
    services:
    - name: argocd-server
      port: 80
  tls:
    certResolver: godaddy

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-ingress-insecure
  namespace: argocd  
  annotations:
    kubernetes.io/ingress.class: traefik  
    avp.kubernetes.io/path: "k8secrets/argocd"    
spec:
  entryPoints:
    - web
  routes:
  - match: Host(`<argocdhostname>`)
    kind: Rule
    services:
    - name: argocd-server
      port: 80
