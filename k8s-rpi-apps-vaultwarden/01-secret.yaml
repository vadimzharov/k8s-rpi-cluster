apiVersion: "kubernetes-client.io/v1"
kind: ExternalSecret
metadata:
  name: backup-restore-creds
spec:
  backendType: vault
  vaultMountPoint: k8s-rpi
  vaultRole: k8s-rpi-auth-role
  kvVersion: 1
  data:
    - name: awsbucket
      key: k8secrets/awscreds
      property: awsbucket
    - name: awskey
      key: k8secrets/awscreds
      property: awskey
    - name: awssecretkey
      key: k8secrets/awscreds
      property: awssecretkey
    - name: encryptpassword
      key: k8secrets/backupcreds
      property: encryptpassword      