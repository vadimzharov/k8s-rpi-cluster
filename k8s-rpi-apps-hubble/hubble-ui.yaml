apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: hubble-ui-ingress
  annotations:
    kubernetes.io/ingress.class: traefik  
    avp.kubernetes.io/path: "k8secrets/cilium"    
spec:
  entryPoints:
    - web
  routes:
  - match: Host(`<hubblehostname>`)
    kind: Rule
    services:
    - name: hubble-ui
      port: 80
