apiVersion: v1
kind: ConfigMap
metadata:
  name: cmp-plugin
data:
  avp-kustomize-helm-values.yaml: |
    ---
    # kustomization.yaml, Chart.yaml and values.yaml exist - use kustomized Helm
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: argocd-vault-plugin-kustomized-helm-values
    spec:
      allowConcurrency: true
      discover:
        find:
          command:
            - sh
            - "-c"
            - "test -f values.yaml && find . -name 'kustomization.yaml' && find . -name 'Chart.yaml'"
      generate:
        command:
          - sh
          - "-c"
          - 'helm template "$ARGOCD_APP_NAME" --include-crds -f values.yaml --namespace="$ARGOCD_APP_NAMESPACE" . > all.yaml && kustomize build | argocd-vault-plugin generate -'
      lockRepo: false

  avp-kustomize-helm.yaml: |
    ---
    # kustomization.yaml and Chart.yaml exist, values.yaml doesn't exist - use kustomized Helm withoyt values.yaml
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: argocd-vault-plugin-kustomized-helm
    spec:
      allowConcurrency: true
      discover:
        find:
          command:
            - sh
            - "-c"
            - "test ! -f values.yaml && find . -name 'kustomization.yaml' && find . -name 'Chart.yaml'"
      generate:
        command:
          - sh
          - "-c"
          - 'helm template "$ARGOCD_APP_NAME" --include-crds . > all.yaml && kustomize build | argocd-vault-plugin generate -'
      lockRepo: false

  avp-kustomize.yaml: |
    ---
    # kustomization.yaml exist, values.yaml and Chart.yaml don't exist - use pure kustomize
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: argocd-vault-plugin-kustomize
    spec:
      allowConcurrency: true
      discover:
        find:
          command:
            - sh
            - "-c"
            - "test ! -f values.yaml && test ! -f Chart.yaml && find . -name 'kustomization.yaml'"
      generate:
        command:
          - sh
          - "-c"
          - "kustomize build . | argocd-vault-plugin generate -"
      lockRepo: false

  avp.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: argocd-vault-plugin
    spec:
      allowConcurrency: true
      discover:
        find:
          command:
            - sh
            - "-c"
            - "find . -name '*.yaml' | xargs -I {} grep \"<path\\|avp\\.kubernetes\\.io\" {} | grep ."
      generate:
        command:
          - argocd-vault-plugin
          - generate
          - "."
      lockRepo: false