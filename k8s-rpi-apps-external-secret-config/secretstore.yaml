apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: external-secrets
spec:
  provider:
    vault:
      server: "http://vault-ui.vault.svc.cluster.local:8200"
      path: "k8secrets"
      version: "v1"
      auth:
        kubernetes:
          mountPath: "k8s-rpi"
          role: "k8s-rpi-auth-role"
          serviceAccountRef:
            name: "k8s-rpi-kubernetes-external-secrets"
