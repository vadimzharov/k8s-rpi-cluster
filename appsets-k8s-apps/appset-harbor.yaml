apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: harbor
  namespace: argocd
  annotations:
    avp.kubernetes.io/path: "k8secrets/ingresses"
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          harbor: "installed"
      values:
        revision: '{{metadata.annotations.branch-name}}'
  template:
    metadata:
      name: '{{name}}-harbor'
    spec:
      project: k8s-homelab-apps
      sources:
      - helm:
          releaseName: harbor
          values: |
            expose:
              tls:
                enabled: true
                certSource: none
              ingress:
                hosts:
                  core: <harborhostname>.<domainname>
            externalURL: https://<harborhostname>.<domainname>
            containerSecurityContext:
              runAsUser: 1024
        repoURL: https://helm.goharbor.io
        chart: harbor
        targetRevision: v1.14.1
      destination:
        server: '{{server}}' 
        namespace: harbor
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      