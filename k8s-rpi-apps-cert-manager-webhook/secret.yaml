apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: godaddy-api-key
  namespace: cert-manager  
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore    
  target:
    name: godaddy-api-key-prod
    creationPolicy: Owner
  data:
  - secretKey: key
    remoteRef:
      key: godaddy
      property: prodkeyname
  - secretKey: secret
    remoteRef:
      key: godaddy
      property: prodtoken      


