apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  annotations:
    pipeline.tekton.dev/release: v0.23.0
    argocd.argoproj.io/hook: Skip
  labels:
    app.kubernetes.io/managed-by: tekton-pipelines
    tekton.dev/task: build-podbackup-image
  generateName: build-podbackup-image-taskrun-
  namespace: tekton-pipelines
spec:
  params:
  - name: pathToDockerFile
    value: $(resources.inputs.docker-source.path)/Dockerfile
  - name: pathToContext
    value: $(resources.inputs.docker-source.path)
  resources:
    inputs:
    - name: docker-source
      resourceRef:
        name: podbackup-git
    outputs:
    - name: builtImage
      resourceRef:
        name: podbackup-image
  serviceAccountName: pipeline-sa
  taskRef:
    kind: Task
    name: build-docker-image
  timeout: 2h0m0s