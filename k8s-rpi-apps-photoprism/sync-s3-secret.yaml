apiVersion: "kubernetes-client.io/v1"
kind: ExternalSecret
metadata:
  name: sync-s3-secret
  namespace: photoprism-s3
spec:
  backendType: vault
  vaultMountPoint: k8s-rpi
  vaultRole: k8s-rpi-auth-role
  kvVersion: 1
  data:
    - name: AWS_KEY
      key: k8secrets/minios3creds
      property: miniokey
    - name: AWS_SECRET_KEY
      key: k8secrets/minios3creds
      property: miniosecretkey
    - name: S3_ENDPOINT
      key: k8secrets/minios3creds
      property: minioendpoint

