pihole:
  serviceDns:
    # -- deploys a mixed (TCP + UDP) Service instead of separate ones
    #mixedService: true

    # -- `spec.type` for the DNS Service
    type: LoadBalancer
    loadBalancerIP: <piholeip>
    annotations:
      # metallb.universe.tf/address-pool: network-services
      metallb.universe.tf/allow-shared-ip: pihole-svc    
  serviceDhcp:
    # -- Generate a Service resource for DHCP traffic
    enabled: false
  # -- default upstream DNS 1 server to use
  extraEnvVars:
    DNSMASQ_USER: "root"    
  DNS1: <piholeupstreamdns>
  # -- default upstream DNS 2 server to use
  DNS2: <piholeupstreamdns>
  adminPassword: <password>
  podDnsConfig:
    enabled: true
    policy: "None"
    nameservers:
    - 127.0.0.1
    - <piholeupstreamdns>