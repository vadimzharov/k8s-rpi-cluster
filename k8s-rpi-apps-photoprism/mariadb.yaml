apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  ports:
  - port: 3306
  selector:
    app: mysql
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      volumes:
        - name: mysql-storage
          emptyDir: {}
        - name: mysql-dump
          emptyDir: {}
      containers:
        - name: mysql
          image: 'docker.io/library/mariadb:10.10'
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - mysqld
          args:
            - --innodb-buffer-pool-size=512M 
            - --transaction-isolation=READ-COMMITTED 
            - --character-set-server=utf8mb4 
            - --collation-server=utf8mb4_unicode_ci 
            - --max-connections=512 
            - --innodb-rollback-on-timeout=OFF 
            - --innodb-lock-wait-timeout=120
          ports:
            - name: mysql
              containerPort: 3306
              protocol: TCP
          envFrom:
          - secretRef:
              name: mariadb-creds
          - configMapRef:
              name: mariadb-config
          resources:
            limits:
              cpu: 2
              memory: 2Gi
            requests:
              cpu: 1
              memory: 512Mi
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
        - name: mysql-backup-daemon
          image: 'quay.io/vadimzharov/podbackup:latest'
          command:
            - podbackup
          args:
            - backup-sql-daemon
          envFrom:
          - secretRef:
              name: sync-s3-secret
          - configMapRef:
              name: mariadb-b-r-settings
          resources:
            limits:
              cpu: 150m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
#          lifecycle:
#            postStart:
#              exec:
#                command:
#                  - podbackup
#                  - restore-sql
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: Recreate
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 600
