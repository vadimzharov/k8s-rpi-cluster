apiVersion: "kubernetes-client.io/v1"
kind: ExternalSecret
metadata:
  name: vmbackup-config-secret
  namespace: victoriametrics
spec:
  backendType: vault
  vaultMountPoint: k8s-rpi
  vaultRole: k8s-rpi-auth-role
  kvVersion: 1
  data:
    - name: config.ini
      key: k8secrets/victoriametrics
      property: vmbackups3config
####
# content of vmbackups3config key in Vault is:
#[default]
#aws_access_key_id=key_id
#aws_secret_access_key=access_key
#

